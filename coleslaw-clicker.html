<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleslaw Clicker ‚Äî OpenSlaw.ai</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            padding: 1.5rem 1rem;
        }

        .game-header {
            text-align: center;
            margin-bottom: 1.25rem;
        }

        .game-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .game-header h1 span {
            color: #4ade80;
        }

        .game-header p {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }

        .game-container {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(22, 163, 74, 0.15), 0 0 0 1px rgba(255,255,255,0.05);
            background: #1e293b;
            max-width: 700px;
            width: 100%;
            padding: 1.5rem;
        }

        /* Milestone title */
        .milestone-title {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            font-weight: 700;
            color: #fbbf24;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.65rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 0.15rem;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 800;
            color: white;
            letter-spacing: -0.02em;
        }

        .stat-value.main {
            font-size: 2.4rem;
            color: #4ade80;
        }

        /* Two-column layout */
        .game-layout {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        /* Clicker area */
        .clicker-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 280px;
            position: relative;
        }

        .cabbage-btn {
            font-size: 6rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
            user-select: none;
            -webkit-user-select: none;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(74, 222, 128, 0.3));
            line-height: 1;
            padding: 0.5rem;
        }

        .cabbage-btn:active {
            transform: scale(0.88);
        }

        .cabbage-btn.bounce {
            animation: cabbageBounce 0.2s ease;
        }

        @keyframes cabbageBounce {
            0% { transform: scale(1); }
            30% { transform: scale(0.85); }
            60% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .float-text {
            position: absolute;
            font-weight: 800;
            color: #4ade80;
            font-size: 1.2rem;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 10;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-60px) scale(0.7); }
        }

        /* Upgrade shop */
        .shop-panel {
            flex: 1;
            max-width: 300px;
        }

        .shop-title {
            font-size: 0.75rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 0.75rem;
        }

        .upgrade-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .upgrade-item {
            display: flex;
            align-items: center;
            gap: 0.65rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.6rem;
            padding: 0.6rem 0.75rem;
            cursor: pointer;
            transition: border-color 0.15s, opacity 0.15s, background 0.15s;
        }

        .upgrade-item:hover:not(.disabled) {
            border-color: #4ade80;
            background: #162032;
        }

        .upgrade-item.disabled {
            opacity: 0.45;
            cursor: not-allowed;
        }

        .upgrade-item.affordable {
            border-color: rgba(74, 222, 128, 0.3);
        }

        .upgrade-emoji {
            font-size: 1.5rem;
            flex-shrink: 0;
            width: 2rem;
            text-align: center;
        }

        .upgrade-info {
            flex: 1;
            min-width: 0;
        }

        .upgrade-name {
            font-size: 0.8rem;
            font-weight: 700;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .upgrade-count {
            font-size: 0.65rem;
            font-weight: 600;
            color: #94a3b8;
            background: #334155;
            border-radius: 0.25rem;
            padding: 0.05rem 0.35rem;
        }

        .upgrade-desc {
            font-size: 0.65rem;
            color: #64748b;
            margin-top: 0.1rem;
        }

        .upgrade-cost {
            font-size: 0.75rem;
            font-weight: 700;
            color: #4ade80;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .upgrade-item.disabled .upgrade-cost {
            color: #64748b;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 100;
            pointer-events: none;
        }

        .toast {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: #4ade80;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            animation: toastIn 0.3s ease, toastOut 0.4s ease 2.6s forwards;
            white-space: nowrap;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes toastOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(40px); }
        }

        /* Footer */
        .game-footer {
            text-align: center;
            margin-top: 1.25rem;
        }

        .game-footer a {
            color: #4ade80;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .game-footer a:hover { text-decoration: underline; }

        .controls-hint {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        .reset-btn {
            background: none;
            border: 1px solid #334155;
            color: #64748b;
            font-size: 0.7rem;
            font-weight: 600;
            font-family: inherit;
            padding: 0.3rem 0.75rem;
            border-radius: 0.35rem;
            cursor: pointer;
            margin-left: 0.75rem;
            transition: border-color 0.15s, color 0.15s;
        }

        .reset-btn:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        /* Mobile layout */
        @media (max-width: 600px) {
            .game-layout {
                flex-direction: column;
            }

            .shop-panel {
                max-width: 100%;
                width: 100%;
            }

            .clicker-area {
                min-height: 200px;
            }

            .cabbage-btn {
                font-size: 5rem;
            }

            .stat-value.main {
                font-size: 1.8rem;
            }

            .stats-bar {
                gap: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>ü•¨ Coleslaw <span>Clicker</span></h1>
        <p>Shred your way to Artificial General Coleslaw.</p>
    </div>
    <div class="game-container">
        <div class="milestone-title" id="milestone-title">Cabbage Rookie</div>
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Total Shreds</div>
                <div class="stat-value main" id="stat-total">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Shreds / sec</div>
                <div class="stat-value" id="stat-persec">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Shreds / click</div>
                <div class="stat-value" id="stat-perclick">1</div>
            </div>
        </div>
        <div class="game-layout">
            <div class="clicker-area" id="clicker-area">
                <button class="cabbage-btn" id="cabbage-btn">ü•¨</button>
            </div>
            <div class="shop-panel">
                <div class="shop-title">Upgrade Shop</div>
                <div class="upgrade-list" id="upgrade-list"></div>
            </div>
        </div>
    </div>
    <div class="game-footer">
        <a href="/">‚Üê Back to OpenSlaw.ai</a>
        <button class="reset-btn" id="reset-btn">Reset Progress</button>
        <div class="controls-hint">Click the cabbage to shred</div>
    </div>
    <div class="toast-container" id="toast-container"></div>

    <script>
    (function() {
        // ‚îÄ‚îÄ State ‚îÄ‚îÄ
        var SAVE_KEY = 'coleslaw-clicker-save';

        var state = {
            shreds: 0,
            totalShreds: 0,
            owned: {},
            lastSave: Date.now()
        };

        // ‚îÄ‚îÄ Upgrades ‚îÄ‚îÄ
        var upgrades = [
            { id: 'knife',    name: 'Sharper Knife',        emoji: 'üî™', baseCost: 10,    perClick: 1,   perSec: 0,   desc: '+1 per click' },
            { id: 'intern',   name: 'Intern',               emoji: 'üë®‚Äçüç≥', baseCost: 50,    perClick: 0,   perSec: 1,   desc: '+1 per second' },
            { id: 'board',    name: 'Second Cutting Board',  emoji: 'ü™µ', baseCost: 200,   perClick: 0,   perSec: 5,   desc: '+5 per second' },
            { id: 'ai',       name: 'AI Shredder',           emoji: 'ü§ñ', baseCost: 1000,  perClick: 0,   perSec: 20,  desc: '+20 per second' },
            { id: 'gpu',      name: 'GPU Julienne',          emoji: '‚ö°', baseCost: 5000,  perClick: 0,   perSec: 100, desc: '+100 per second' },
            { id: 'quantum',  name: 'Quantum Slaw Engine',   emoji: 'üîÆ', baseCost: 25000, perClick: 0,   perSec: 500, desc: '+500 per second' }
        ];

        // ‚îÄ‚îÄ Milestones ‚îÄ‚îÄ
        var milestones = [
            { at: 0,       title: 'Cabbage Rookie' },
            { at: 100,     title: 'Junior Shredder' },
            { at: 1000,    title: 'Slaw Intern' },
            { at: 10000,   title: 'Senior Slaw Engineer' },
            { at: 100000,  title: 'VP of Crunch' },
            { at: 1000000, title: 'AGC Achieved' }
        ];

        var lastMilestoneIndex = 0;

        // ‚îÄ‚îÄ DOM refs ‚îÄ‚îÄ
        var statTotal = document.getElementById('stat-total');
        var statPerSec = document.getElementById('stat-persec');
        var statPerClick = document.getElementById('stat-perclick');
        var milestoneTitle = document.getElementById('milestone-title');
        var cabbageBtn = document.getElementById('cabbage-btn');
        var clickerArea = document.getElementById('clicker-area');
        var upgradeList = document.getElementById('upgrade-list');
        var toastContainer = document.getElementById('toast-container');
        var resetBtn = document.getElementById('reset-btn');

        // ‚îÄ‚îÄ Number formatting ‚îÄ‚îÄ
        function formatNum(n) {
            if (n < 1000) return Math.floor(n).toString();
            if (n < 1000000) return (n / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            if (n < 1000000000) return (n / 1000000).toFixed(2).replace(/\.?0+$/, '') + 'M';
            return (n / 1000000000).toFixed(2).replace(/\.?0+$/, '') + 'B';
        }

        // ‚îÄ‚îÄ Cost calculation ‚îÄ‚îÄ
        function getCost(upgrade) {
            var owned = state.owned[upgrade.id] || 0;
            return Math.floor(upgrade.baseCost * Math.pow(1.15, owned));
        }

        // ‚îÄ‚îÄ Computed rates ‚îÄ‚îÄ
        function getPerClick() {
            var base = 1;
            for (var i = 0; i < upgrades.length; i++) {
                var u = upgrades[i];
                if (u.perClick > 0) {
                    base += u.perClick * (state.owned[u.id] || 0);
                }
            }
            return base;
        }

        function getPerSec() {
            var total = 0;
            for (var i = 0; i < upgrades.length; i++) {
                var u = upgrades[i];
                if (u.perSec > 0) {
                    total += u.perSec * (state.owned[u.id] || 0);
                }
            }
            return total;
        }

        // ‚îÄ‚îÄ Toast system ‚îÄ‚îÄ
        function showToast(msg) {
            var el = document.createElement('div');
            el.className = 'toast';
            el.textContent = msg;
            toastContainer.appendChild(el);
            setTimeout(function() {
                if (el.parentNode) el.parentNode.removeChild(el);
            }, 3000);
        }

        // ‚îÄ‚îÄ Float text on click ‚îÄ‚îÄ
        function spawnFloatText(x, y, text) {
            var el = document.createElement('div');
            el.className = 'float-text';
            el.textContent = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            clickerArea.appendChild(el);
            setTimeout(function() {
                if (el.parentNode) el.parentNode.removeChild(el);
            }, 800);
        }

        // ‚îÄ‚îÄ Check milestones ‚îÄ‚îÄ
        function checkMilestones() {
            for (var i = milestones.length - 1; i >= 0; i--) {
                if (state.totalShreds >= milestones[i].at) {
                    if (i > lastMilestoneIndex) {
                        lastMilestoneIndex = i;
                        milestoneTitle.textContent = milestones[i].title;
                        showToast('üèÜ ' + milestones[i].title + '!');
                    } else if (i === lastMilestoneIndex) {
                        milestoneTitle.textContent = milestones[i].title;
                    }
                    return;
                }
            }
        }

        // ‚îÄ‚îÄ Render upgrades ‚îÄ‚îÄ
        function renderUpgrades() {
            upgradeList.innerHTML = '';
            for (var i = 0; i < upgrades.length; i++) {
                var u = upgrades[i];
                var owned = parseInt(state.owned[u.id], 10) || 0;
                var cost = getCost(u);
                var visible = state.totalShreds >= u.baseCost * 0.5;

                if (!visible && owned === 0) continue;

                var canAfford = state.shreds >= cost;

                var item = document.createElement('div');
                item.className = 'upgrade-item' + (canAfford ? ' affordable' : ' disabled');
                item.setAttribute('data-id', u.id);

                item.innerHTML =
                    '<div class="upgrade-emoji">' + u.emoji + '</div>' +
                    '<div class="upgrade-info">' +
                        '<div class="upgrade-name">' + u.name +
                            (owned > 0 ? ' <span class="upgrade-count">x' + owned + '</span>' : '') +
                        '</div>' +
                        '<div class="upgrade-desc">' + u.desc + '</div>' +
                    '</div>' +
                    '<div class="upgrade-cost">' + formatNum(cost) + '</div>';

                if (canAfford) {
                    (function(upgrade) {
                        item.addEventListener('click', function() {
                            buyUpgrade(upgrade);
                        });
                    })(u);
                }

                upgradeList.appendChild(item);
            }
        }

        // ‚îÄ‚îÄ Buy upgrade ‚îÄ‚îÄ
        function buyUpgrade(upgrade) {
            var cost = getCost(upgrade);
            if (state.shreds < cost) return;

            state.shreds -= cost;
            state.owned[upgrade.id] = (state.owned[upgrade.id] || 0) + 1;

            showToast(upgrade.emoji + ' ' + upgrade.name + ' purchased!');
            saveState();
            updateDisplay();
            renderUpgrades();
        }

        // ‚îÄ‚îÄ Click handler ‚îÄ‚îÄ
        cabbageBtn.addEventListener('click', function(e) {
            var perClick = getPerClick();
            state.shreds += perClick;
            state.totalShreds += perClick;

            // Bounce animation
            cabbageBtn.classList.remove('bounce');
            void cabbageBtn.offsetWidth; // force reflow
            cabbageBtn.classList.add('bounce');

            // Float text
            var rect = clickerArea.getBoundingClientRect();
            var btnRect = cabbageBtn.getBoundingClientRect();
            var fx = (btnRect.left - rect.left) + btnRect.width * 0.5 + (Math.random() - 0.5) * 40;
            var fy = (btnRect.top - rect.top) - 10;
            spawnFloatText(fx, fy, '+' + formatNum(perClick));

            checkMilestones();
            updateDisplay();
            renderUpgrades();
        });

        // ‚îÄ‚îÄ Update display ‚îÄ‚îÄ
        function updateDisplay() {
            statTotal.textContent = formatNum(state.shreds);
            statPerSec.textContent = formatNum(getPerSec());
            statPerClick.textContent = formatNum(getPerClick());
        }

        // ‚îÄ‚îÄ Auto-generation tick (100ms resolution) ‚îÄ‚îÄ
        var tickInterval = setInterval(function() {
            var perSec = getPerSec();
            if (perSec > 0) {
                var gain = perSec / 10;
                state.shreds += gain;
                state.totalShreds += gain;
                checkMilestones();
                updateDisplay();
                renderUpgrades();
            }
        }, 100);

        // ‚îÄ‚îÄ Save / Load ‚îÄ‚îÄ
        function saveState() {
            state.lastSave = Date.now();
            try {
                localStorage.setItem(SAVE_KEY, JSON.stringify(state));
            } catch (e) {}
        }

        function loadState() {
            try {
                var raw = localStorage.getItem(SAVE_KEY);
                if (!raw) return false;
                var saved = JSON.parse(raw);
                state.shreds = saved.shreds || 0;
                state.totalShreds = saved.totalShreds || 0;
                state.owned = saved.owned || {};
                state.lastSave = saved.lastSave || Date.now();
                return true;
            } catch (e) {
                return false;
            }
        }

        function calculateOfflineProgress() {
            var now = Date.now();
            var elapsed = (now - state.lastSave) / 1000; // seconds
            var perSec = getPerSec();
            if (elapsed > 1 && perSec > 0) {
                var gained = Math.floor(perSec * elapsed);
                if (gained > 0) {
                    state.shreds += gained;
                    state.totalShreds += gained;
                    showToast('Welcome back! You shredded ' + formatNum(gained) + ' while away');
                }
            }
        }

        // Auto-save every 5 seconds
        setInterval(function() {
            saveState();
        }, 5000);

        // ‚îÄ‚îÄ Reset ‚îÄ‚îÄ
        resetBtn.addEventListener('click', function() {
            if (confirm('Reset all progress? This cannot be undone.')) {
                state.shreds = 0;
                state.totalShreds = 0;
                state.owned = {};
                state.lastSave = Date.now();
                lastMilestoneIndex = 0;
                try { localStorage.removeItem(SAVE_KEY); } catch (e) {}
                milestoneTitle.textContent = 'Cabbage Rookie';
                updateDisplay();
                renderUpgrades();
                showToast('Progress reset. Fresh cabbage awaits.');
            }
        });

        // ‚îÄ‚îÄ Initialize ‚îÄ‚îÄ
        var hadSave = loadState();
        if (hadSave) {
            calculateOfflineProgress();
            // Restore milestone display
            for (var i = milestones.length - 1; i >= 0; i--) {
                if (state.totalShreds >= milestones[i].at) {
                    lastMilestoneIndex = i;
                    milestoneTitle.textContent = milestones[i].title;
                    break;
                }
            }
        }
        saveState();
        updateDisplay();
        renderUpgrades();
    })();
    </script>
</body>
</html>
